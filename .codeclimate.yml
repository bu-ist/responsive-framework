---
exclude_paths:
- "tests/"
- "node_modules/"
- "languages/"
- "vendor/"
- "bower_components/"
- "js/vendor/"
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: "php,js"
      standard: "WordPress,WordPress-Core,WordPress-Docs,WordPress-Extra,WordPress-VIP"
      ignore_warnings: false
      encoding: utf-8
  phpmd:
    enabled: false
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.php"
  - "**.css"