---
exclude_paths:
- tests/
- node_modules/
- languages/
- vendor/
- bower_components/
- js/vendor/
- ".sass-cache/"
- "*.min.css"
- "*.min.js"
- "**.css"
- "js/script.js"

prepare:
  fetch:
  - url: "https://raw.githubusercontent.com/bu-ist/coding-standards/master/code-climate-rule-sets/.scss-lint-r-2.x.yml"
    path: ".scss-lint.yml"
  - "https://raw.githubusercontent.com/bu-ist/coding-standards/master/code-climate-rule-sets/.eslintrc"
  - "https://raw.githubusercontent.com/bu-ist/coding-standards/master/code-climate-rule-sets/.eslintignore"

engines:
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  eslint:
    enabled: true
    channel: eslint-3
  fixme:
    enabled: true
  markdownlint:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: php
      standard: WordPress
      ignore_warnings: false
      encoding: utf-8
  phpmd:
    enabled: true
    config:
      file_extensions: php
      rulesets: codesize,naming,unusedcode
  scss-lint:
    enabled: true
    exclude_fingerprints:
    - bcfbf6b95474763b7de69327fe455ae5
ratings:
  paths:
  - "**.md"
  - "**.inc"
  - "**.js"
  - "**.json"
  - "**.php"
  - "**.css"
  - "**.scss"
